<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Embassy Legacy AirBnB Rooms</title>
</head>
<body>
<table>
  <tr>
    <th>Room Number</th>
    <th>Room Name</th>
    <th>Bed Info</th>
  </tr>
  <tr>
    <tr th:each="room:${rooms}">
  <td th:text="${room.number}">Number</td>
  <td th:text="${room.name}">Name</td>
  <td th:text="${room.info}">Info</td>
  </tr>
</table>

</body>
</html>
